 <!-- Posts layout -->
<section> 
	<div class="container post">
		<div class="row" > 
		 	<div class="col-lg-12">
	           	{% if page.showlocation == true %}
			   	<a href="/residencies" class="btn btn-primary tag right-align-absolute location">{{ page.location}}</a>
			   	{% endif %}
			   	<h1 class="section-heading">{{page.title}}</h1>
			   	{% if page.showdescription == true %}
			   	<h2 class= "section-subheading" style="margin-top: 50px; display: inline;">{{ page.description}}</h2>
			    <h2 class= "section-subheading-xl" style="margin-top: 35px;">{{ page.project}}</h2>
			   	{% endif %}	
		   		<div style="margin-top:50px; margin-bottom: 50px;">
				 	{{content}}
				</div>
			</div><!--col-->
		</div><!--row-->
	</div><!--container-->
</section>
