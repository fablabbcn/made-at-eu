 <!-- Posts layout -->
<section> 
	 <div class = "row" style= "padding-top: 120px;"> 
	 	<div class="col-lg-12">
            <div class="text">

           	{% if page.showlocation == true %}
		   	<a href="/residencies" class="btn btn-primary tag right-align location" style="">{{ page.location}}</a>
		   	{% endif %}
		   	<h1 class="section-heading" style="">{{page.title}}</h1>
		   	{% if page.showdescription == true %}
		   	<h2 class= "section-subheading" style="margin-top: 50px; display: inline;">{{ page.description}}</h2>
		    <h2 class= "section-subheading-xl">{{ page.project}}</h2>
		   	{% endif %}	
		   		<div style="margin-top:50px;">
				 	{{content}}
				</div>
			</div>	
		</div>	
	</div>
</section>
