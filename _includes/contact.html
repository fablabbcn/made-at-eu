 <!-- Contact Section -->
    <section id="contact" style="padding:90px 0px 0px 0px">
        <div class="container">
            <div class="row" >
                <div class="col-lg-12 text-center">
                    <!--<h2 class="section-heading">Contact us</h2> -->
                   <!-- <h4 class="section-subheading text-muted">Fab City Global</h4> -->
                </div>
            </div>
            <div class="row" style="margin-bottom: 80px">
                <div class="col-lg-12 text-center">
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-4x fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>

                </div>
            </div>
        </div>
    </section>
